language: bash
sudo: false
install: true
addons:
  apt:
    packages:
    - lua5.1
    - python2.7
    - luarocks
    - libzip-dev
    - fakeroot
git:
    # Handle git submodules yourself
    submodules: false
before_install:
        - luarocks install --local love-release
        #  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
        #  - git submodule update --init --recursive
        #  - luarocks install --local lpeg
        - "`luarocks path`" # execute the luarocks output - sets the paths for 'local' tree

script: "[[ -n $TRAVIS_TAG ]] && ./build.sh web || ./build.sh" # web only for tags
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    # travis encrypt <token>
    secure: ""
  file_glob: true
  file:
  - target/laugh-grow-fat.*
  on:
    tags: true
    all_branches: true
after_success:
- "[[ -n $TRAVIS_TAG ]] && ./build.sh deploy $TRAVIS_REPO_SLUG"
env:
  global:
   # travis encrypt GH_TOKEN=<token>
  - secure: ""
